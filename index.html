<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-pink">
    <div class="container-fluid d-flex justify-content-center pt-5 ">
        <div class="row bg-black  pt-5">
            <div class="col-lg-12">
                <form name="calculator">
                    <table>
                        <tr>
                            <td colspan="4" class="pb-3">
                                <input class="dark-purple  text-white w-100 p-2 border-radius" type="text" name="display" id="display"
                                    disabled>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="one" value="1"
                                    onclick="calculator.display.value += '1'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="two" value="2"
                                    onclick="calculator.display.value += '2'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="three"
                                    value="3" onclick="calculator.display.value += '3'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" class="operator"
                                    name="plus" value="+" onclick="calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="four" value="4"
                                    onclick="calculator.display.value += '4'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="five" value="5"
                                    onclick="calculator.display.value += '5'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="six" value="6"
                                    onclick="calculator.display.value += '6'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" class="operator"
                                    name="minus" value="-" onclick="calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="seven"
                                    value="7" onclick="calculator.display.value += '7'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="eight"
                                    value="8" onclick="calculator.display.value += '8'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="nine" value="9"
                                    onclick="calculator.display.value += '9'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" class="operator"
                                    name="times" value="x" onclick="calculator.display.value += '*'">
                            </td>
                        </tr>
                        <tr>

                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="zero" value="0"
                                    onclick="calculator.display.value += '0'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="zero" value=". "
                                    onclick="calculator.display.value += '.'">
                            </td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" name="doit" value="="
                                    onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input class="number p-3 font-size-xs border-radius border-0 m-1" type="button" class="operator"
                                    name="div" value="/ " onclick="calculator.display.value += '/ '">
                            </td>
                        </tr>
                    </table>
                    <input class="number bright-pink font-size-xs border-radius m-1 text-white w-100 border-0 p-2 mb-3"  type="button" id="clear"
                            name="clear" value="CLEAR" onclick="calculator.display.value = ''">
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
